<link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-menu/core-menu.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-menu/core-submenu.html">

<link rel="import" href="contentlist.html">

<polymer-element name="my-element">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;

        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
        -o-user-select: none;
        user-select: none;     
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
      }
      core-item{
      }
      .container {
        width: 90%;
        margin: 50px auto;
        margin-top: 20px;
      }
      @media (min-width: 481px) {
        .container {
          width: 400px;
        }
      }
    </style>
    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar"></core-toolbar>
        <core-menu valueattr="label" id="core_menu" theme="core-light-theme" selected="0" on-core-select="{{selectAction}}" selectedItem="{{item}}">
          <core-item label="Opsummering" icon="account-circle" id="summary" horizontal center layout></core-item>
          <core-item label="Uger" icon="history" id="weeks" horizontal center layout></core-item>
          <core-item label="Registrer" icon="add-circle" id="enterhours" horizontal center layout></core-item>
          <core-item label="Opsætning" icon="settings" id="setup" horizontal center layout></core-item>
          <core-item label="Hjælp" icon="help" id="help" horizontal center layout></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>LESSOR Mobile</div>

    
    <div class="container" layout vertical center>
      <workovertime-contentlist id="workovertimecontentlist">
      </workovertime-contentlist>
    </div>

    </core-scaffold>
  </template>

  <script>

    Polymer('my-element', {
      selectAction: function(){
        if(this.item !== undefined){
          this.$.workovertimecontentlist.show = this.item.id;
          this.$.core_scaffold.closeDrawer();
        }
      }
    });


  </script>

</polymer-element>
